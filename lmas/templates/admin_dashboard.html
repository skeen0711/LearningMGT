<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Admin Dashboard</h1>

    <h2>Add User</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" name="add_user">Add User</button>
    </form>

    <h2>Add Course</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="course_name" placeholder="Course Name" required>
        <input type="file" name="course_file" accept=".elp" required>
        <button type="submit" name="add_course">Upload Course</button>
    </form>

    <h2>Assign Course</h2>
    <form method="POST">
        <select name="user_id">
            {% for user in users %}
                <option value="{{ user[0] }}">{{ user[1] }}</option>
            {% endfor %}
        </select>
        <select name="course_id">
            {% for course in courses %}
                <option value="{{ course[0] }}">{{ course[1] }}</option>
            {% endfor %}
        </select>
        <input type="date" name="due_date" required>
        <button type="submit" name="assign_course">Assign</button>
    </form>

    <h2>Progress</h2>
    <table>
        <tr><th>Course</th><th>Due Date</th><th>Score</th><th>Passed</th></tr>
        {% for assignment in assignments %}
            <tr>
                <td>{{ assignment[0] }}</td>
                <td>{{ assignment[2] }}</td>
                <td>{{ assignment[3] if assignment[3] else 'N/A' }}</td>
                <td>{{ 'Yes' if assignment[4] else 'No' }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
